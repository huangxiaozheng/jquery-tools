<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/swiper.min.css" />
		<link rel="stylesheet" type="text/css" href="css/coupon.css" />
		<title>卡券</title>
	</head>

	<body>
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide shadow_01">
					<img class="card" src="img/coupnon_03.png" />
					<div class="card-content">
						<div class="card-top">
							<span class="card-name">次卡</span>
							<span class="card-dec">洗车25次</span>
						</div>
						<div class="card-bottom">
							<div class="bottom-item">
								<span class="type">价格</span>
								<span class="info">¥300</span>
							</div>
							<div class="bottom-item">
								<span class="type">有效期</span>
								<span class="info">永久</span>
							</div>
						</div>
					</div>
				</div>
				<div class="swiper-slide shadow_02">
					<img class="card" src="img/coupnon_01.png" />
					<div class="card-content">
						<div class="card-top">
							<span class="card-name">年卡</span>
							<span class="card-dec">全年洗车	不限次数</span>
						</div>
						<div class="card-bottom">
							<div class="bottom-item">
								<span class="type">价格</span>
								<span class="info">¥500</span>
							</div>
							<div class="bottom-item">
								<span class="type">有效期</span>
								<span class="info">365天</span>
							</div>
						</div>
					</div>
				</div>
				<div class="swiper-slide shadow_04">
					<img class="card" src="img/coupnon_04.png" />
					<div class="card-content">
						<div class="card-top">
							<span class="card-name">年卡</span>
							<span class="card-dec">全年洗车	不限次数</span>
						</div>
						<div class="card-bottom">
							<div class="bottom-item">
								<span class="type">价格</span>
								<span class="info">¥500</span>
							</div>
							<div class="bottom-item">
								<span class="type">有效期</span>
								<span class="info">365天</span>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- 如果需要分页器 -->
			<div class="swiper-pagination"></div>
		</div>
		
		<div class="content">
		<div class="content-num">
			<label>填写车牌号</label>
			<!--<input type="text" />-->
			<div class="car_input">
				<ul class="clearfix ul_input"><li class="input_pro"><span></span></li><li class="input_pp input_zim"><span></span></li><li class="input_pp"><span></span></li><li class="input_pp"><span></span></li><li class="input_pp"><span></span></li><li class="input_pp"><span></span></li><li class="input_pp"><span></span></li></ul>
			</div>
		</div>
		<ul class="content-txt">
			<li>本券全年免费洗车使用</li>
			<li>本券全年免费洗车使用</li>
			<li>本券不兑换现金，不找零</li>
			<li>本券只限固定的车牌号使用</li>
			<li>本券有效期 ：2017-03-07至2019-03-07</li>
		</ul>
		<div class="content-btn">
			<button class="btn-confirm">确定购买</button>
		</div>
	</div>
		
		
		<script src="js/jquery.min.js" type="text/javascript"></script>
	<script src="js/layer.js" type="text/javascript"></script>
	<script src="js/index.js" type="text/javascript"></script>
		<script src="js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
		<script>
			window.onload = function() {
				var mySwiper = new Swiper('.swiper-container', {
					//	direction: 'vertical',
						loop: true,
					//	初始化激活的轮播
					initialSlide: 1,
					// 如果需要分页器
					pagination: '.swiper-pagination',
					roundLengths: true,
					speed: 600,
					slidesPerView: "auto",
					centeredSlides: true,
					followFinger: false,
				})
			}
		</script>
	</body>

</html>
