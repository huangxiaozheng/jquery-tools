<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
	<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
	
	<script src="js/LSYtimer.js" type="text/javascript" charset="utf-8"></script>
	<link rel="stylesheet" type="text/css" href="css/LSYtimer.css"/>
	
	<script src="js/LArea.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/LAreaData1.js" type="text/javascript" charset="utf-8"></script>
	<link rel="stylesheet" type="text/css" href="css/LArea.css"/>
	<title>Document</title>
</head>
<body>
	<div>
		<input name="" type="button" class="js-address" type="button" readonly value="省 - 市 - 县"  />
		<input name="" type="button" class="js-date" readonly value="请选择起保日期"/>
	</div>
</body>
<script type="text/javascript">
		var calendar = new LCalendar();
		calendar.init({
			'trigger': '.js-date', 
			'type': 'date', 
			'minDate': (new Date().getFullYear()-10) + '-' + 1 + '-' + 1,
			'maxDate': (new Date().getFullYear()+10) + '-' + 12 + '-' + 31
		});
		var area1 = new LArea();
		area1.init({
			'trigger': '.js-address', //触发选择控件的文本框，同时选择完毕后name属性输出到该位置
			'keys': {
				id: 'id',
				name: 'name'
			}, //绑定数据源相关字段 id对应valueTo的value属性输出 name对应trigger的value属性输出
			'type': 1, //数据源类型
			'data': LAreaData //数据源
		});
		area1.value = [29, 10, 0]; //控制初始位置，注意：该方法并不会影响到input的value
</script>
</html>
