<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>地区选择</title>
		<link rel="stylesheet" href="js/areaSel.js/LArea.css" />
		<style type="text/css">
			input[type=button],
			 input[type=radio],
			 input[type=checkbox],
			 input[type=reset],
			 input[type=submit],
			 input[type=file]
			  {
					      	-webkit-appearance: none;
					      	border-radius: 0;
					      	background-color:#fff;
					      	outline: none;
					      	border:none;
					 } 
		</style>
	</head>
	<body>
		
			<label for="address">地区</label>
			<input class="address" type="button" readonly value="省-市-县"  />
		
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/areaSel.js/LArea.js"></script>	
		<script type="text/javascript" src="js/areaSel.js/LAreaData.js"></script>
		<script type="text/javascript">
			//选择地址
			var area1 = new LArea();
			area1.init({
				'trigger': '.address', //触发选择控件的文本框，同时选择完毕后name属性输出到该位置
				'keys': {
					id: 'id',
					name: 'name'
				}, //绑定数据源相关字段 id对应valueTo的value属性输出 name对应trigger的value属性输出
				'type': 1, //数据源类型
				'data': LAreaData //数据源
			});
			area1.value = [1, 13, 3]; //控制初始位置，注意：该方法并不会影响到input的value
		</script>
	</body>
</html>
