<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>16_筛选_查找孩子-父母-兄弟标签</title>
	</head>

	<body>
		<div>
			<ul>
				<span>span文本1</span>
				<li>AAAAA</li>
				<li title="hello" class="box2">BBBBB</li>
				<li class="box" id='cc'>CCCCC</li>
				<li title="hello">DDDDDD</li>
				<li title="two"><span>后代标签span</span></li>
				<span>第2个span子标签</span>
			</ul>
			<span>span文本444</span><br>
			<li>eeeee</li>
			<li>EEEEE</li>
			<br>
		</div>

		<!--
			在已经匹配出的元素集合中根据选择器查找孩子/父母/兄弟标签
			1. children(): 子标签中找
			2. find() : 后代标签中找
			3. parent() : 父标签
			4. prevAll() : 前面所有的兄弟标签
			5. nextAll() : 后面所有的兄弟标签
			6. siblings() : 前后所有的兄弟标签
		-->
		<script src="js/jquery.js" type="text/javascript"></script>
		<script type="text/javascript">
			//1. ul标签的第2个span子标签
			$('ul').children('span:eq(1)').css('background-color','red')
			
			//2. ul标签的第2个span后代标签
			$('ul').find('span:eq(1)').css('background-color','pink')
			
			//3. ul标签的父标签
			$('ul').parent().css('background-color','greenyellow')
				
			//4. id为cc的li标签的前面的所有li标签
			$('#cc').prevAll('li').css('background-color','brown')
			
			//5. id为cc的li标签的所有兄弟li标签
			$('#cc').siblings('li').css('color','#fff')
		</script>
	</body>

</html>
